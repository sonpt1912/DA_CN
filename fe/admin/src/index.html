<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/user/css/plugin/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/admin/css/custom/sb-admin-2.min.css" />
  </head>
  <body>
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="#static"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
          </div>
          <div class="sidebar-brand-text mx-3">
            <img src="/admin/img/logo.png" alt="" />
          </div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
          <a class="nav-link" href="#static">
            <i class="bi bi-graph-up"></i>
            <span>Statistical</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Heading -->
        <div class="sidebar-heading">Interface</div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
          <a class="nav-link" href="#order">
            <i class="bi bi-cart-plus-fill"></i>
            <span>Order</span></a
          >
        </li>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
          <a
            class="nav-link collapsed"
            data-bs-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            <i class="bi bi-person-fill"></i>
            <span>Account</span>
          </a>

          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <div class="bg-white py-2 collapse-inner rounded">
                <a class="collapse-item" href="utilities-border.html"
                  >Detail account</a
                >
                <a class="collapse-item" href="utilities-color.html"
                  >User account</a
                >
                <a class="collapse-item" href="utilities-animation.html"
                  >Animations</a
                >
                <a class="collapse-item" href="utilities-other.html">Other</a>
              </div>
            </div>
          </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Heading -->
        <div class="sidebar-heading">Addons</div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
          <a
            id="managerProduct"
            class="nav-link collapsed"
            data-bs-toggle="collapse"
            href="#managerProductCollapse"
            role="button"
            aria-expanded="false"
            aria-controls="managerProductCollapse"
          >
            <i class="bi bi-bag-check-fill"></i>
            <span>Manager Product</span>
          </a>

          <div
            class="collapse"
            id="managerProductCollapse"
            data-bs-parent="#managerProduct"
          >
            <div class="card card-body">
              <div class="bg-white py-2 collapse-inner rounded">
                <a class="collapse-item" href="#color">Colors</a>
                <a class="collapse-item" href="#size">Sizes</a>
                <a class="collapse-item" href="#brand">Brand</a>
                <a class="collapse-item" href="#category">Category</a>
                <a class="collapse-item" href="#product">Product</a>
              </div>
            </div>
          </div>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
          <a class="nav-link" href="#voucher">
            <i class="bi bi-card-list"></i>
            <span>Voucher</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-door-open-fill"></i>
            <span>Logout</span></a
          >
        </li>
        <!-- Sidebar Message -->
      </ul>

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <section ng-view></section>
        </div>
      </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- bootstrap -->
    <script src="/admin/js/plugin/bootstrap.min.js"></script>
    <script src="/admin/js/plugin/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/plugin/bootstrap.poper.js"></script>
    <!--angularjs -->
    <script src="/admin/lib/angular-1.8.2/angular.min.js"></script>
    <script src="/admin/lib/angular-1.8.2/angular-route.min.js"></script>
    <!-- api -->
    <script src="./api/adminAPI.js"></script>
    <!-- controller -->
    <script src="./controller/brand-controller.js"></script>
    <script src="./controller/category-controller.js"></script>
    <script src="./controller/size-controller.js"></script>
    <script src="./controller/color-controller.js"></script>
    <script src="./controller/product-controller.js"></script>
    <script src="./controller/order-controller.js"></script>
    <script src="./controller/voucher-controller.js"></script>
    <!-- js -->

    <!-- route -->
    <script src="./route.js"></script>
  </body>
</html>
