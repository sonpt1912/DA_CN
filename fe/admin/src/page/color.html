<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Color</b></h2>
          </div>
          <div class="col-sm-6">
            <a
              href="#addEmployeeModal"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              ><i class="material-icons">&#xE147;</i>
              <span>Add New Color</span></a
            >
          </div>
        </div>
      </div>
      <table class="table align-middle mb-0 bg-white table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="color in listColor">
            <td>{{$index +1}}</td>
            <td>{{color.name}}</td>
            <td>
              <span
                class="badge badge-danger rounded-pill d-inline"
                ng-if="color.status == 1"
                >disabled</span
              >
              <span
                class="badge badge-success rounded-pill d-inline"
                ng-if="color.status == 0"
                >Active</span
              >
            </td>
            <td>
              <a href="" data-bs-toggle="modal" data-bs-target="#editModel"
                ><i
                  class="bi bi-pencil-fill text-warning me-3"
                  ng-click="getColor(color.id)"
                ></i
              ></a>
              <a href=""
                ><i
                  class="bi bi-trash-fill text-danger"
                  ng-click="deleteColor(color.id)"
                ></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>

<!-- add Modal HTML -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"></div>
      <div class="modal-body">
        <form>
          <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputName"
                ng-model="nameColor"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" ng-click="addColor()">
          Add Color
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div
  class="modal fade"
  id="editModel"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"></div>
      <div class="modal-body">
        <form>
          <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputName"
                value="color.name"
                ng-model="color.name"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" ng-click="updateColor()">
          Edit Color
        </button>
      </div>
    </div>
  </div>
</div>
