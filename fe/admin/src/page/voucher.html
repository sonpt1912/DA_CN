    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Voucher</b></h2>
          </div>
          <div class="col-sm-6">
            <a
              href="#addEmployeeModal"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              ><i class="material-icons">&#xE147;</i>
              <span>Add New Voucher</span></a
            >
          </div>
        </div>
      </div>
      <table class="table align-middle mb-0 bg-white table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Code</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Discount Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="voucher in listVoucher">
            <td>1</td>
            <td>{{voucher.code}}</td>
            <td>{{voucher.startDate}}</td>
            <td>{{voucher.endDate}}</td>
            <td class="text-danger">{{voucher.discountAmount}}.00Ä‘</td>
            <td>
              <span
                class="badge badge-success rounded-pill d-inline"
                ng-if="voucher.status == 0"
                >Active</span
              >
              <span
                class="badge badge-danger rounded-pill d-inline"
                ng-if="voucher.status == 1"
                >Disabled</span
              >
            </td>
            <td>
              <a href=""><i class="bi bi-pencil-fill text-warning me-3"></i></a>
              <a href=""><i class="bi bi-trash-fill text-danger"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

<!-- save Modal HTML -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"></div>
      <div class="modal-body">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control" />
            <label class="form-label" for="form3Example3">Code</label>
          </div>

          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="date" id="form3Example1" class="form-control" />
                <label class="form-label" for="form3Example1">Start Date</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="date" id="form3Example2" class="form-control" />
                <label class="form-label" for="form3Example2">End Date</label>
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="number" id="form3Example4" class="form-control" />
            <label class="form-label" for="form3Example4"
              >Discount Amount</label
            >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Add voucher</button>
      </div>
    </div>
  </div>
</div>
