<nav
  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-3 col-form-label"
            >Status</label
          >
          <div class="col-sm-9">
            <select class="form-select" aria-label="Default select example">
              <option selected>All</option>
              <option value="0">Active</option>
              <option value="1">Disabled</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-6">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="code or phone"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Category</b></h2>
          </div>
          <div class="col-sm-6">
            <a
              href="#addEmployeeModal"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              ><i class="material-icons">&#xE147;</i>
              <span>Add New Category</span></a
            >
          </div>
        </div>
      </div>
      <table class="table align-middle mb-0 bg-white table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="category in listCategory">
            <td>{{$index +1}}</td>
            <td>{{category.name}}</td>
            <td>
              <span
                class="badge badge-danger rounded-pill d-inline"
                ng-if="category.status == 1"
                >disabled</span
              >
              <span
                class="badge badge-success rounded-pill d-inline"
                ng-if="category.status == 0"
                >Active</span
              >
            </td>
            <td>
              <a href="" data-bs-toggle="modal" data-bs-target="#editModel"
                ><i
                  class="bi bi-pencil-fill text-warning me-3"
                  ng-click="getCategory(category.id)"
                ></i
              ></a>
              <a href=""
                ><i
                  class="bi bi-trash-fill text-danger"
                  ng-click="deleteCategory(category.id)"
                ></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- add Modal HTML -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"></div>
      <div class="modal-body">
        <form>
          <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputName"
                ng-model="nameCategory"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" ng-click="addCategory()">
          Add Category
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div
  class="modal fade"
  id="editModel"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"></div>
      <div class="modal-body">
        <form>
          <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputName"
                value="category.name"
                ng-model="category.name"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          ng-click="updateCategory()"
        >
          Edit Category
        </button>
      </div>
    </div>
  </div>
</div>
