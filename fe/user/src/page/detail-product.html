<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="card border rounded-4 mb-3 d-flex justify-content-center">
          <a
            data-fslightbox="mygalley"
            class="rounded-4"
            target="_blank"
            data-type="image"
            href=""
          >
            <img
              src="/user/img/product/product-1.jpg"
              class="card-img"
              alt="..."
            />
          </a>
        </div>
        <div class="d-flex justify-content-center mb-3"></div>
        <!-- thumbs-wrap.// -->
        <!-- gallery-wrap .end// -->
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">{{detailProduct.product}}</h4>

          <div class="mb-3">
            <span class="h5 text-danger">{{detailProduct.sellPrice}}.00Ä‘</span>
          </div>

          <p></p>

          <div class="row">
            <dt class="col-3">Brand</dt>
            <dd class="col-9">{{brand.name}}</dd>

            <dt class="col-3">Category</dt>
            <dd class="col-9">{{category.name}}</dd>
          </div>

          <!-- <hr /> -->

          <div class="row mb-4">
            <!-- col.// -->
            <div class="col-md-6">
              <dt class="mb-2">Color</dt>
              <div
                class="body-left-size-item d-inline"
                ng-repeat="color in colors"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="color"
                  ng-click="getSize(color.id)"
                  value="{{color.id}}"
                  ng-checked="$index == 0"
                  id="color{{color.id}}"
                  autocomplete="off"
                />
                <label class="btn btn-outline-dark" for="color{{color.id}}"
                  >{{color.name}}</label
                >
              </div>
            </div>
          </div>

          <!-- hr -->
          <div class="row mb-4">
            <!-- col.// -->
            <div class="col-md-6">
              <dt class="mb-2">Size</dt>
              <div
                class="body-left-size-item d-inline"
                ng-repeat="size in sizes"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="size"
                  ng-click="getIdSize(size.id)"
                  ng-checked="$index == 0"
                  id="size{{size.id}}"
                  autocomplete="off"
                />
                <label class="btn btn-outline-dark" for="size{{size.id}}"
                  >{{size.name}}</label
                >
              </div>
            </div>
          </div>
          <!-- hr -->

          <div class="row mb-4">
            <!-- col.// -->
            <div class="col-md-4 col-6">
              <dt class="mb-2 d-block">Quantity</dt>
              <div class="input-group mb-3" style="width: 170px">
                <button
                  class="btn border px-2"
                  ng-click="decreaseQuantity()"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                >
                  <i class="bi bi-dash-lg"></i>
                </button>

                <input
                  id="form1"
                  min="1"
                  ng-model="formProduct.quantity"
                  ng-change="checkInputValue()"
                  type="number"
                  class="form-control form-control-sm"
                />

                <button
                  class="btn border px-2"
                  ng-click="increaseQuantity()"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                >
                  <i class="bi bi-plus-lg"></i>
                </button>
              </div>
            </div>
            <p class="text-muted mb-0">
              <!-- Available: <span class="fw-bold">6</span> -->
            </p>
          </div>
          <div class="mb-1">
            <a
              ng-click="addToCart()"
              class="btn btn-outline-dark shadow-0 w-50"
            >
              Add to cart
            </a>
            <!-- toat -->
            <input
              type="checkbox"
              class="btn-check btn-danger shadow-0"
              name="color"
              id="showToastCheckbox"
              ng-checked="favorite"
              autocomplete="off"
            />
            <label class="btn btn-outline-danger" for="showToastCheckbox"
              ><i class="bi bi-bookmark-heart-fill"></i
            ></label>
          </div>
          <div>
            <a href="#" class="btn btn-dark shadow-0" style="width: 307px"
              >Buy Now
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>
<!-- toats -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    id="liveToast"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <img src="/user/img/logo.png" class="rounded me-2" alt="..." />
      <strong class="me-auto">Alert</strong>
      <small id="toastStatus"></small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body" id="toastBody"></div>
  </div>
</div>
<!-- toats add -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    id="addToat"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <small id="toastStatus"></small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body" id="toastBody"></div>
  </div>
</div>
