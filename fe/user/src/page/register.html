<section>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border: none">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div
                class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
                style="border: 1px solid #eee; border-radius: 25px"
              >
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form class="mx-1 mx-md-4">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="firstName"
                          >First Name</label
                        >
                        <input
                          type="text"
                          id="firstName"
                          class="form-control form-control-lg"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="lastName"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          id="lastName"
                          class="form-control form-control-lg"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <label for="birthdayDate" class="form-label"
                          >Birthday</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          id="birthdayDate"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="emailAddress"
                          >Email</label
                        >
                      </div>
                      <input
                        type="email"
                        id="emailAddress"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="phoneNumber"
                          >Phone Number</label
                        >
                      </div>
                      <input
                        type="tel"
                        id="phoneNumber"
                        class="form-control form-control-lg"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="confrimPassword"
                          >Confirm password</label
                        >
                      </div>
                      <input
                        type="password"
                        id="confrimPassword"
                        class="form-control form-control-lg"
                      />
                    </div>
                  </div>

                  <div class="form-check d-flex mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      id="checkBoxRegister"
                      ng-model="agreeTerms"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="mt-4 pt-2" style="padding-bottom: 30px">
                    <button
                      id="buttonRegister"
                      type="button"
                      ng-disabled="!agreeTerms"
                      class="btn w-100 btn-primary btn-lg"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
